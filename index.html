<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> mini-cv </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="header">
        <button disabled title="Mini CV">mini-cv</button>
        <button onclick="printResume('resume')" title="Download This Resume as PDF">Download</button>
        <!-- <button onclick="" title="Clear everything and start over">Clear</button> -->
    </nav>
    <div id="resume" class="container">
        <div class="cv-header">
            <div class="cv-name">Jon Doe</div>
            <div id="cv-links" class="cv-links">
                <div class="cv-link">github</div>
                <div class="cv-link">linkedin</div>
            </div>
        </div>
        <div id="cv-skills" class="cv-skills">
            <div class="cv-skill cv-skill-first">Skills: </div>
        </div> 
        <div id="cv-sections" class="cv-sections">
        </div>
        <!-- <form class="cv-form cv-section" action="#">
            <input type="text" name="cv-section-title" placeholder="Add new section...">
            <button type="submit" name="cv-section-add" onclick="addSection()">Add Section</button>
        </form> -->
    </div>
    

    <script type="text/javascript" src="./resume.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
